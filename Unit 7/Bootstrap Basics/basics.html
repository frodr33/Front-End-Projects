<!DOCTYPE html>
<html>
<head>
	<title> Bootstrap Basics </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>


	<div class= "container">
		<div class="jumbotron">
		<h1> This is a Jumbotron</h1>
		<p> ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam </p>
		<button class="btn btn-success"> Hi there </button>
		</div>

		<h2> Bootstrap Basics </h2>
		<button class="btn btn-primary btn-lg"> CLICK ME!</button>
		<a href="https://getbootstrap.com/docs/3.3/css/" class="btn btn-info btn-lg">Bootstrap Docs</a>



		<!-- form-group and form-control -->
		<!-- form group= spacing form-control= bootstrap version -->
		<form>
	  		<div class="form-group">
		    	<label for="exampleInputEmail1">Email address</label>
		    	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		 	 </div>
		  	<div class="form-group">
		    	<label for="exampleInputPassword1">Password</label>
		    	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  	</div>
		  	<div class="form-group">
		    	<label for="exampleInputFile">File input</label>
		    	<input type="file" id="exampleInputFile">
		    	<p class="help-block">Example block-level help text here.</p>
		  	</div>
		  	<div class="checkbox">
		    	<label>
		    	<input type="checkbox"> Check me out
		    	</label>

		  	</div>
		  	<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

</body>
</html>
