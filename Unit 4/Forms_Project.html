<!DOCTYPE html>
<html>
<head>
	<title> Register </title>
</head>
<body>
	<h2> Register </h2>
	<form>
		<!-- FIRST AND LAST NAME -->
		<label for="firstname"> First Name: </label>
		<input id="firstname" type="text" name="firstname" placeholder="John" required>
		<label for="lastname"> Last Name: </label>
		<input type="text" name="lastname" id="lastname" placeholder="Smith" required>
	
	<div>
		<!-- GENDER -->
		<label for= "radio1"> Male </label>
		<input id= "radio1" type="radio" name="Gender" value="Male">
		<label for= "radio2"> Female </label>
		<input id= "radio2" type="radio" name="Gender" value="Female">
		<label for= "radio3"> Other </label>
		<input id= "radio3" type="radio" name="Gender" value="Other">
	</div>
	<div>
		<!-- EMAIL AND PASSWORD -->
		<label for= "email"> Email: </label>
		<input id= "email" type="email" name="email" required="true" placeholder="your email">
		<label for= "password"> Password: </label>
		<!-- minlength and max length have less browser support -->
		<!-- <input id= "password" type="password" name="password" required="true" placeholder="your password" minlength="5" maxlength="10"> -->
		<input id= "password" type="password" name="password" required="true" placeholder="your password" pattern=".{5,10}" title="Password must be between 5 and 10 characters">
	</div>
	<div>
		<!-- BIRTHDAY -->
		<label for= "Birthday"> Birthday:</label>
		<select id= "Birthday" name= "Month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>
		
		<select name="Day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		
		<select name="Year">
			<option>Year</option>
			<option>2017</option>
			<option>2016</option>
			<option>2015</option>
		</select>
	</div>
	<div>
		<!-- CHECKBOX -->
		<!-- Could also type this text inside label tags -->
		<p> I agree to the terms and conditions <input type="checkbox" name="checkbox"></p>
	</div>
	<div>
		<!-- SUBMIT BUTTON -->
		<!-- 	<button>Submit</button> -->
		<input type="Submit">
	</div>
	</form>
</body>
</html>
